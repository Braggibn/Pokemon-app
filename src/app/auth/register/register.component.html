<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <form (ngSubmit)="crearUsuario()" [formGroup]='registroForm'>
                  <h1 class="h3 mb-3 font-weight-normal" >Registrar</h1>
                  <div class="form-group">
                    <input matInput type="text" formControlName="nombre" class="form-control" placeholder="Nombre" required>
                  </div>
                  <div class="form-group">
                    <input matInput type="email" formControlName="correo" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input matInput type="password" formControlName="password" class="form-control" placeholder="Password" required>
                  </div>
                  <button [disabled]="registroForm.invalid" mat-flat-button type="submit">Register</button>
                </form>
                <div class="form-group">
                    <p>Ya eres un entrenador?<a [routerLink]="['/login']">Login</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
