<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <form (ngSubmit)="onLogin()" [formGroup]='loginForm'>
                  <h1 class="h3 mb-3 font-weight-normal" >PokeLogin</h1>
                  <div class="form-group">
                    <input matInput type="email"  formControlName="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input matInput type="password" formControlName="password" class="form-control" placeholder="Password" required>
                  </div>
                    <button [disabled]="loginForm.invalid" mat-flat-button type="submit">Login</button>
                </form>
                <div class="form-group">
                  <p>Quieres ser un entrenador?<a [routerLink]="['/register']">Register</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
